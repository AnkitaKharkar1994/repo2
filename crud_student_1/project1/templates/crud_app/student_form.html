{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
        <title>Student Details</title>
{% endblock %}

{% block content %}
    <h3><u><center>STUDENT DETAILS</center></u></h3>
    <div class="container">
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary btn-lg col-6">ADD STUDENT</button>
            <button type="reset" class="btn btn-outline-primary btn-lg col-6 float-end">RESET</button>
        </form>
    </div>
{% endblock %}
