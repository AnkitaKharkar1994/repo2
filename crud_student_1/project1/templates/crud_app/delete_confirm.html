{% extends 'base.html' %}

{% block title %}
    <title>DELETE</title>
{% endblock %}
{% block content %}
<div class="container">
    <h1><u><center>DELETE CONFIRMATION</center></u></h1>
    <form method="post">
        {% csrf_token %}
        <center>
            <h2>Do you want to delete <span style="color:red;">{{data.id}} {{data.fname}}?</span></h2>
        </center>
        <input type="submit" value="YES" class="btn btn-outline-danger btn-sm col-6">
        <a href="{% url 'retrive' %}"><input type="button" value="NO" class="btn btn-outline-warning btn-sm col-6 float-end"></a>
    </form>
</div>
{% endblock %}
