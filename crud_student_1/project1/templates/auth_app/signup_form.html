{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
        <title>SignUp Page</title>
{% endblock %}

{% block content %}
<div class="container">
        <h1><u><center>SIGNUP PAGE</center></u></h1>
      <form method="post">
              {% csrf_token %}
              {{form|crispy}}
              <button type="submit" class="btn btn-success">SIGNUP</button>
              <button type="reset" class="btn btn-success">RESET</button>
      </form>
</div>
{% endblock %}
