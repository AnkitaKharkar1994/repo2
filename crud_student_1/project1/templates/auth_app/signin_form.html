{% extends 'base.html' %}

{% block title %}
        <title>SignIn Page</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1><center>SIGNIN FORM</center></h1>
    <form method="post">
        {% csrf_token %}
        <label for="un">ENTER USERNAME:</label>
        <input type="text" id="un" name="un" class="form-control">
        <br><br>
        <label for="pw">ENTER PASSWORD:</label>
        <input type="password" id="pw" name="pw" class="form-control">
        <br><br>
        <input type="submit" value="LOGIN" class="btn btn-success col-6">
        <input type="reset" value="RESET" class="btn btn-success col-6 float-end">
    </form>
</div>
{% endblock %}
