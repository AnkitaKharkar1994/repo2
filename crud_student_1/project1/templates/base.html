{% load static %}
<html lang="en">
<head>
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CJC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'student' %}">ADD</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'retrive' %}">SHOW</a>
        </li>
          {% if user.is_authenticated %}
        <li class="nav-item" style="padding-left:850px;">
          <a class="nav-link" href="{% url 'logout' %}">Hi {{user.username}}  LOGOUT</a>
        </li>
          {% else %}
          <li class="nav-item" style="padding-left:850px;">
          <a class="nav-link" href="{% url 'signup' %}">SIGNUP</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'signin' %}">SIGNIN</a>
        </li>
          {% endif %}

      </ul>
    </div>
  </div>
</nav>
    {% block content %}
    {% endblock %}
</body>
</html>
